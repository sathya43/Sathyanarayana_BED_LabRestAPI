<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .error-message {
            font-size: 24px;
            color: red;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <div class="error-message" th:text="${errorMessage}"></div>
        <div class="buttons">
            <button onclick="goHome()">Go to Home</button>
            <button onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = "/";
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
